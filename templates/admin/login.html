    <title>后台登录 </title>
    <meta name="keywords" content="后台登陆">
    <meta name="description" content="后台登陆">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
    <center><font color="white"><strong><h1>学生创新中心系统</h1></strong></font> </center>
        <form class="form form-horizontal" action="" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% if messgae %}
                        <p style="color:red"></p>
                    {% endif %}
                </div>
            </div>
        </form>
        <script type="text/javascript" src="{{ url_for('static',filename='admin/js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='h-ui/js/H-ui.min.js') }}"></script>
        <script>
            function ajax1() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        $('#code').attr('src', '' + Math.random())
                    }
                };
                xhr.send();
            }
        </script>
    </div>
</div>
<div class="footer"></div>


</body>
