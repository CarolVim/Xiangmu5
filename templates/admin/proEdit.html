<title>编辑页面</title>
</head>
<body>
<article class="page-container">

    <form action="/admin/Edit.html?pId={{ proList.id }}" method="post" class="form form-horizontal">

        <input type="hidden" name="oid" value=""/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" disabled="disabled" class="input-text" value="{{ proList.id }}" placeholder="{{ proList.id}}" id="carcode" name="carcode">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名稱：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{ proList.name }}" placeholder="" id="pro_name" name="pro_name">
            </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>预算：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{{ proList.cost }}" placeholder="" id="pro_cost" name="pro_cost">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select style="width:220px;height:30px;" name="pro_status">
					<option value="开展" id="o2">通过审批</option>
					<option value="申请中" id="o3">驳回申请</option>
                    <option value="项目完成" id="o3">项目完成</option>
                    <option value="项目归档" id="o3">项目归档</option>
					<script>
					function setSelected(type){
						console.log(type);
						if(type==5){
							var input1 = document.getElementById('fine1');
							var input2 = document.getElementById('fine2');
							console.log(input1);
							console.log(input2);
							input1.style.display = 'block';
							input2.style.display = 'block';
						}
						var str = "o"+type;
						console.log(str);
						var option = document.getElementById("o"+type);
						console.log(option);
						option.selected = "selected";
					}
				</script>

				</select>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/UI/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/UI/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/UI/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/UI/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){

			var index = parent.layer.getFrameIndex(window.name);

			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
