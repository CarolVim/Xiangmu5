{% include('front/header.html') %}


<!-- /////////////////////////////////////////Content -->
<div id="page-content" class="sub-page">

    <!-- //////////// -->
    <article class="box-content container">
        <div class="svg-container single-post-svg svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1890 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 1925,0 0,150 -1925,0"></path>
            </svg>
        </div>
        <div class="post">
            <h1 class="entry-title">Apply</h1>
            <div id="contact_form">
                <form name="form1" id="ff" method="post" action="/front/apply.html" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="tearm" id="tearm" placeholder="Your Tearm" required>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="cost" id="website" placeholder="your cost">
                            </label>
                        </div>
                    </div>
                    <label>
                        <textarea name="message" id="plan" placeholder="Your plan"></textarea>
                    </label>
                    <label>
                        <font color="red">图像资料上传(jpg,jpeg,png)：</font>
                       <input type="file" id="xiangmu_pic" name="xiangmu_pic">上传图像
                         <center><font color="red">{{ message1 }}</font></center>
                    </label>
                    <label>
                        <font color="red">文档资料上传(zip)：</font>
                     <input type="file" id="xiangmu_zip" name="xiangmu_zip">上传资料
                         <center><font color="red">{{ message2 }}</font></center>
                    </label>
                    <center><input class="sendButton" type="submit" name="Submit" value="Submit"></center>
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <center><font color="red">{{ message }}</font></center>
                </form>
            </div>
        </div>

        <div class="svg-container single-post-svg single-svg-bottom svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1920 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="M 0,150 0,0 1925,0"></path>
            </svg>
        </div>


    </article>
</div>
